LANGUAGE_STORE_VIEW="Store Views Code für Sprachen"
LANGUAGE_STORE_VIEW_DESC="Du musst eine Liste des 'store views code' aus magento zur Verfügung stellen, wenn du einen mehrsprachigen magento-shop eingerichtet hast und willst, dass joomla automatisch die Sprache eines Modules anpasst. Die Liste sollte wie dieses Beispiel aussehen: en_GB=store_view_english_code;fr-FR=store_view_french_code usw. Das en-GB oder fr-FR ist der zwei ISO-Buchstabencode den Joomla verwendet. Siehe auch Joomla Admin>Kontrollzentrum-Sprachen um eine Liste aller integrierter Sprachen deiner Installation zu erhalten"
APIKEY="API Schlüssel"
APIUSER="API Benutzer"
MAGENTO_NEED_API_USER="Du musst einen API Benutzer und API Schlüssel im Magento Backoffice eintragen"
MAGENTO_NO_API_DATA="Du musst einen API Benutzer und API Schlüssel angeben"
MAGENTO_WRONG_APIUSER_APIKEY_COMBINATION="The Kombination des API Benutzers/API Schlüssel ist falsch, das Plugin kann nicht auf die API von Magento zugreifen"
MAGENTO_USER_ACTIONS="Spezielle Aktionen müssen ausgeführt werden, bevor dieses Plugin benutzt werden kann"
MAGENTO_DISABLE_REGISTRATION_MANUAL="Falls du Magento als Slave konfigurierst, muß die Benutzerregistrierung deaktiviert werden, da diese über den Master durchgeführt wird. Da Magento keine einfache Methode dafür hat, musst du das Login/Registrierungsformular löschen oder entsprechend anpassen. Du kannst die Warnung von JFusion über ein Registrierungsproblem unterdrücken, un dem du den unteren Parameter auf 'Ja' setzt."
MAGENTO_DID_REGISTRATION_DISABLE="Hast du die Registrierung über MAgento deaktiviert?"
MAGENTO_USE_REMOTE_ADDRESS_NOT_DISABLED=Du musst im Backoffice von Magento den Parameter System/Konfiguration/Allgemein/Web/Session Validierung Einstellungen/Validiere REMOTE_ADDR auf NEIN setzen um duales Login zu ermöglichem